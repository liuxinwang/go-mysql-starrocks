[output]
type = "doris"

[output.config.target]
host = "127.0.0.1"
port = 9030
load-port = 8040 # support fe httpPort:8030 or be httpPort:8040
username = "root"
password = ""

[[output.config.rule]]
source-schema = "mysql_test"
source-table = "tb1"
target-schema = "doris_test"
target-table = "tb1"

[[output.config.rule]]
source-schema = "mysql_test"
source-table = "tb2"
target-schema = "doris_test"
target-table = "tb2"